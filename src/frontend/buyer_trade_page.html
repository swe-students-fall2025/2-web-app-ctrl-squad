<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Trade Request</title>
    <link rel="stylesheet" href="common_style.css" />
    <link rel="stylesheet" href="style_revised.css" />

    <style>
        body.no-footer .phone {
            height: 100vh;
            padding-bottom: 28px;
        }

        .phone {
            padding-top: 28px;
        }

        .wrap {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
            margin-top: 40px;
        }


        .skel {
            width: 100%;
            background: #e6e6e6;
            border-radius: 8px;
            padding: 12px;
            color: #606060;
            text-align: center;
            font-size: 14px;
        }

        .short-skel{
            white-space: nowrap;
            width: fit-content;
            background: #e6e6e6;
            border-radius: 8px;
            padding: 12px;
            color: #606060;
            text-align: center;
            font-size: 14px;
        }

        .skel-row{
            display: flex;
            flex-direction: row;
            flex-direction: wrap;
            gap: 4px;
            width: 100%;
            height: 100%;
            align-items: center;
            justify-content: center;
        }

        .categories-icon{
            width:18px;
            height:18px;
            object-fit: contain;
            display: block;
        }

        .img-skel {
            width: 100%;
            aspect-ratio: 1/1;
            background: #ddd;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #111;
            font-weight: 600;
            text-align: center;
        }

        .form-block {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 16px;
            align-items: center;
        }

        .skel-card{
            width: 100%;
            background: #e6e6e6;
            border-radius: 8px;
            padding: 12px;
            color: #606060;
            text-align: center;
            font-size: 14px;
            background-color: transparent;
            display: flex;
            flex-direction: column;
            gap:12px;
            border: 2px solid var(--border); 
        }

        .field {
            width: 100%;
        }

        .field-label {
            font-weight: 700;
            margin: 0 0 6px 0;
        }

        .select-wrap {
            position: relative;
            height: 44px;
            display: flex;
            align-items: center;
            background: #e6e6e6;
            border-radius: 12px;
            overflow: hidden;
        }

        .select-control {
            appearance: none;
            width: 100%;
            height: 100%;
            border: 0;
            background: transparent;
            padding: 0 54px 0 14px;
            font: inherit;
            color: #606060;
            outline: none;
            cursor: pointer;
        }

        .caret-block {
            position: absolute;
            top: 0;
            right: 0;
            height: 100%;
            width: 46px;
            background: #111;
            display: grid;
            place-items: center;
            border-top-right-radius: 12px;
            border-bottom-right-radius: 12px;
            pointer-events: none;
        }

        .select-caret {
            width: 22px;
            height: 22px;
            object-fit: contain;
            display: block;
        }

        /* submit button */
        .btn-primary {
            display: inline-block;
            background: #000;
            color: #fff;
            padding: 12px 18px;
            border-radius: 10px;
            border: 2px solid #000;
            font-weight: 800;
            font-size: 16px;
            text-align: center;
            min-width: 240px;
            text-decoration: none;
        }

        .buyer-trade-actions {
            width: 100%;
            display: flex;
            flex-direction: row;
            gap: 12px;
            align-items: center;
            margin-top: 24px;
        }

        .btn-trade {
            background: var(--ink-2);
            color: #fff;
            border: 0;
            border-radius: 8px;
            padding: 10px 18px;
            font-weight: 800;
            font-size: 14px;
            cursor: pointer;
            flex: 1;
            text-align: center;
            text-decoration: none;
        }

        .btn-status {
            pointer-events: none;
        }

        .btn-danger{
            background:#c93b3b;
            color:#fff;
        }

        .btn-great{
            background: #62905e;
            color: #fff;
        }


        .muted{ color:var(--ink-2); text-align:center; }
    </style>
</head>

<body class="no-footer">
    <div class="screen">
        <main class="phone">
            <div class="topbar">
                <button class="btn-back" type="button" onclick="window.location.href='exchange_post.html'">Back</button>
            </div>
            <div class="wrap">

                <div class="form-block">
                   <a class="skel-card" href="exchange_post.html">
                     <div class="img-skel">item<br />picture</div>
                     <div class="skel-row">
                         <div class="short-skel">
                            <img class="categories-icon" src="../assets/categorie-electronics.svg" alt="">
                         </div>
                         <div class="skel">item name</div>
                     </div>
                   </a>
                   <a class="skel" href="user_profile.html">From sender account name</a>


                <h2 class="muted">example button below</h2>

                <!---- if the buyer clicked exchanged -->

                   <div class="buyer-trade-actions">
                     <div class="btn-trade btn-status">Status: Pending</div>
                     <a class="btn-trade btn-danger"  href="requestCancel.html">Cancel Trade</a>
                   </div>

                <!---- if the seller accepts the trade -->
                <div class="buyer-trade-actions">
                     <div class="btn-trade btn-status">Status: Accepted</div>
                     <a class="btn-trade btn-great"  href="requestConfirm.html">Confirm Trade</a>
                </div>
                
                </div>
            </div>
        </main>
    </div>

    <!-- smart back -->
    <script>
        function smartBack() {
            const params = new URLSearchParams(location.search);
            const from = params.get("from");
            const base = location.pathname.replace(/[^\/]+$/, "");
            const map = { profile: "profile.html", home: "home.html", posts: "search.html" };

            
            if (from && map[from]) { location.href = base + map[from]; return; }

            
            const sameOriginRef =
                document.referrer && (() => { try { return new URL(document.referrer).origin === location.origin } catch { return false } })();
            const isAdd = (url) => /(additem\.html|addroommate\.html)$/.test(new URL(url, location.origin).pathname);

            if (sameOriginRef && document.referrer && !isAdd(document.referrer)) {
                location.href = document.referrer; return;
            }

            
            const lastNonAdd = sessionStorage.getItem('lastNonAdd');
            if (lastNonAdd && !isAdd(lastNonAdd) && lastNonAdd !== location.href) {
                location.href = lastNonAdd; return;
            }

            
            location.href = base + "profile.html";
        }
    </script>
</body>

</html>
