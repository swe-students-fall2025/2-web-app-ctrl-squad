<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>My Posts - CasaConnect</title>
        <link rel="stylesheet" href="style_revised.css"/>
        <link rel="stylesheet" href="common_style.css"/>
    </head>

    <body>
        <div class="screen">
            <div class="phone profile-posts">
                <h1>My Posts</h1>

                <div class="list">
                    <article class="post-card">
                        <div class="post-header">
                            <strong>Loading...</strong> 
                            <div class="badges">
                                <span class="badge">Loading...</span>
                            </div>
                        </div>
                        <p class="post-body">Loading your posts...</p>
                    </article>
                </div>
                <p id="no-posts" class="muted" style="display: none">You haven't posted anything yet.</p>
                <a class="btn block mt-2" href="additem.html">Create a post</a>

                <script>
                    async function loadPosts() {
                        try {
                            const response = await fetch('http://localhost:5000/api/users/profile/posts', {
                                method: 'GET',
                                headers: {
                                    'Content-Type': 'application/json',
                                    'Accept': 'application/json',
                                    'Origin': window.location.origin
                                },
                                credentials: 'include',
                                mode: 'cors',
                                cache: 'no-store'
                            });

                            if (response.status === 401 || response.status === 403) {
                                window.location.href = 'login.html';
                                return;
                            }

                            if (!response.ok) {
                                throw new Error(`HTTP error! status: ${response.status}`);
                            }

                            const data = await response.json();
                            if (data.success) {
                                displayPosts(data.posts);
                            } else {
                                throw new Error(data.error || 'Failed to fetch posts');
                            }
                        } catch (error) {
                            console.error('Error:', error);
                            document.querySelector('.list').innerHTML = `
                                <p class="error">Failed to load posts. Please try again.</p>
                            `;
                        }
                    }

                    function displayPosts(posts) {
                        const postsContainer = document.querySelector('.list');
                        const noPostsMessage = document.getElementById('no-posts');

                        if (!posts || posts.length === 0) {
                            postsContainer.innerHTML = '';
                            noPostsMessage.style.display = 'block';
                            return;
                        }

                        noPostsMessage.style.display = 'none';
                        postsContainer.innerHTML = posts.map(post => `
                            <article class="post-card">
                                <div class="post-header">
                                    <strong>${post.title}</strong> 
                                    <div class="badges">
                                        ${post.type === 'item' ? `<span class="badge">${post.condition || 'N/A'}</span>` : ''}
                                        <span class="badge">${post.status || 'Available'}</span>
                                    </div>
                                </div>
                                <p class="post-body">${post.description}</p>
                                <div class="actions">
                                    <a class="btn secondary" href="singlePost.html?id=${post._id}">View</a>
                                    <button class="btn btn-danger" onclick="deletePost('${post._id}')">Delete</button>
                                </div>
                            </article>
                        `).join('');
                    }

                    async function deletePost(postId) {
                        if (!confirm('Are you sure you want to delete this post?')) {
                            return;
                        }

                        try {
                            const response = await fetch(`http://localhost:5000/api/posts/${postId}`, {
                                method: 'DELETE',
                                headers: {
                                    'Content-Type': 'application/json',
                                    'Accept': 'application/json'
                                },
                                credentials: 'include',
                                mode: 'cors'
                            });

                            if (response.status === 401 || response.status === 403) {
                                window.location.href = 'login.html';
                                return;
                            }

                            if (response.ok) {
                                loadPosts();
                            } else {
                                const data = await response.json();
                                alert(data.error || 'Failed to delete post');
                            }
                        } catch (error) {
                            console.error('Error:', error);
                            alert('Failed to delete post. Please try again.');
                        }
                    }

                    // Load posts when page loads
                    document.addEventListener('DOMContentLoaded', loadPosts);
                </script>
            </div>
        </div>
    </body>
</html>

                    // Load all posts when page loads
                    document.addEventListener('DOMContentLoaded', () => loadPosts('all'));

                </form>
            </div>
            </article>
        </div>

</html>
