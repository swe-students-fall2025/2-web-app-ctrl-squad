<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CasaConnect — Manage Orders</title>
    <link rel="stylesheet" href="common_style.css" />

    <style>
        .phone {
            padding-top: 28px;
        }

        .wrap {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 18px;
        }

        .post {
            width: 100%;
            border: 1px solid var(--drop, #d9d9d9);
            border-radius: 14px;
            padding: 12px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            background: var(--panel, #fff);
        }

        .post-head {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 8px;
        }

        .skel-input {
            background: #e6e6e6;
            border-radius: 12px;
            padding: 10px 12px;
            min-height: 32px;
            display: flex;
            align-items: center;
            color: #606060;
            font-size: 14px;
            line-height: 1;
            white-space: nowrap;
        }

        .badge {
            text-decoration: none;
            color: #fff;
            background: #000;
            border: 2px solid #000;
            padding: 6px 12px;
            border-radius: 12px;
            font-size: 12px;
            white-space: nowrap;
        }

        .post-body {
            display: grid;
            grid-template-columns: 1fr 120px;
            gap: 12px;
        }

        .media {
            height: 200px;
            border-radius: 10px;
            background: #777;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 10px;
        }

        .meta {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .skel-chip {
            background: #efefef;
            border: 1px solid var(--drop, #d9d9d9);
            border-radius: 12px;
            padding: 10px 12px;
            font-size: 14px;
            color: #606060;
        }

        .spacer {
            height: 2px;
            background: #eee;
            margin: 6px 0;
        }

        .page-title {
            font-weight: 700;
            font-size: 16px;
            color: #9a9a9a;
            margin: 0 0 8px 2px;
        }

        @media (max-width:393px) {
            .post-body {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body class="no-footer">
    <div class="screen">
        <main class="phone">

            <div class="topbar">
                <button class="btn-back" type="button" onclick="smartBack()">Back</button>
            </div>

            <h2 class="page-title">manage trades</h2>

            <div class="wrap">
                <!-- sample post lists -->
                <article class="post">
                    <div class="post-head">
                        <div class="skel-input" style="width:180px;">post title</div>
                        <a class="badge" href="buyer_trade.html">Acknowledge Receipt</a>
                    </div>
                    <div class="post-body">
                        <div class="media">image /<br> Description</div>
                        <div class="meta">
                            <div class="skel-chip">favorites</div>
                            <div class="skel-chip">username</div>
                            <div class="skel-chip">time posted</div>
                        </div>
                    </div>
                </article>

                <div class="spacer"></div>

                <article class="post">
                    <div class="post-head">
                        <div class="skel-input" style="width:180px;">post title</div>
                        <a class="badge" href="buyer_trade.html">Acknowledge Receipt</a>
                    </div>
                    <div class="post-body">
                        <div class="media">image /<br> Description</div>
                        <div class="meta">
                            <div class="skel-chip">favorites</div>
                            <div class="skel-chip">username</div>
                            <div class="skel-chip">time posted</div>
                        </div>
                    </div>
                </article>

                <div class="spacer"></div>

                <article class="post">
                    <div class="post-head">
                        <div class="skel-input" style="width:180px;">post title</div>
                        <a class="badge" href="buyer_trade.html">Acknowledge Receipt</a>
                    </div>
                    <div class="post-body">
                        <div class="media">image /<br> Description</div>
                        <div class="meta">
                            <div class="skel-chip">favorites</div>
                            <div class="skel-chip">username</div>
                            <div class="skel-chip">time posted</div>
                        </div>
                    </div>
                </article>
            </div>
        </main>
    </div>

    <!-- Back：back to profile -->
    <script>
        function smartBack() {
            const base = location.pathname.replace(/[^\/]+$/, "");
            location.href = base + "profile.html";
        }
    </script>
</body>

</html>
