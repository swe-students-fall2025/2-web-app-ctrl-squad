<body id="add-item-body" class="no-footer">
  <div class="screen">

  <!-- Back to former page or home.html -->
<script>
function smartBack() {
  const params = new URLSearchParams(location.search);
  const from = params.get("from");
  const base = location.pathname.replace(/[^\/]+$/, "");
  const map  = { profile: "profile.html", home: "home.html", posts: "search.html" };

  // 1) If "from" parameter is present and valid, go there
  if (from && map[from]) { location.href = base + map[from]; return; }

  // 2) If referrer is same-origin and NOT an add page, go there
  const sameOriginRef =
    document.referrer && (() => { try { return new URL(document.referrer).origin === location.origin } catch { return false }})();
  const isAdd = (url) => /(additem\.html|addroommate\.html)$/.test(new URL(url, location.origin).pathname);

  if (sameOriginRef && document.referrer && !isAdd(document.referrer)) {
    location.href = document.referrer; return;
  }

  // 3) Otherwise jump to the last non-add page we saved
  const lastNonAdd = sessionStorage.getItem('lastNonAdd');
  if (lastNonAdd && !isAdd(lastNonAdd) && lastNonAdd !== location.href) {
    location.href = lastNonAdd; return;
  }

  // 4) Final fallback
  location.href = base + "home.html";
}
</script>


  <!-- insert image -->
  <script>
    (function () {
      const dropzone = document.getElementById('dropzone');
      const fileInput = document.getElementById('imageInput');
      const form = document.getElementById('postForm');

      const MAX_MB = 5;
      const ACCEPTED = ['image/png', 'image/jpeg', 'image/jpg', 'image/webp', 'image/gif'];

      const openPicker = () => fileInput.click();
      dropzone.addEventListener('click', openPicker);
      dropzone.addEventListener('keydown', e => { if (e.key === 'Enter' || e.key === ' ') { e.preventDefault(); openPicker(); } });

      fileInput.addEventListener('change', () => {
        const file = fileInput.files && fileInput.files[0];
        if (!file) return;
        if (!ACCEPTED.includes(file.type)) { alert('please upload png/jpg/jpeg/webp/gif'); fileInput.value = ''; return; }
        if (file.size / (1024 * 1024) > MAX_MB) { alert('maximum 5KB'); fileInput.value = ''; return; }
        const reader = new FileReader();
        reader.onload = () => {
          dropzone.classList.add('preview');
          dropzone.innerHTML = `
            <img src="${reader.result}" alt="preview" style="width:100%;height:100%;object-fit:cover;border-radius:8px"/>
            <button type="button" class="remove-btn" aria-label="Remove image">Remove</button>
          `;
          dropzone.querySelector('.remove-btn').addEventListener('click', () => {
            dropzone.classList.remove('preview');
            dropzone.innerHTML = 'Insert Image';
            fileInput.value = '';
          });
        };
        reader.readAsDataURL(file);
      });

      ['dragenter', 'dragover'].forEach(evt => dropzone.addEventListener(evt, e => {
        e.preventDefault(); e.stopPropagation(); dropzone.style.outline = '3px solid #6aa2ff';
      }));
      ['dragleave', 'drop'].forEach(evt => dropzone.addEventListener(evt, e => {
        e.preventDefault(); e.stopPropagation(); dropzone.style.outline = 'none';
      }));
      dropzone.addEventListener('drop', e => {
        const file = e.dataTransfer.files && e.dataTransfer.files[0];
        if (!file) return;
        const dt = new DataTransfer(); dt.items.add(file); fileInput.files = dt.files;
        fileInput.dispatchEvent(new Event('change'));
      });

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        // Get form data
        const formData = new FormData(form);
        const images = fileInput.files;
        const imageUrls = [];

        // Convert images to base64 URLs
        if (images.length > 0) {
          for (let i = 0; i < images.length; i++) {
            const reader = new FileReader();
            await new Promise((resolve) => {
              reader.onload = () => {
                imageUrls.push(reader.result);
                resolve();
              };
              reader.readAsDataURL(images[i]);
            });
          }
        }

        // Get values from form
        const title = formData.get('title');
        const description = formData.get('description');
        const category = formData.get('category');
        const condition = formData.get('condition');
        const price = formData.get('price') ? parseFloat(formData.get('price')) : null;

        // Prepare the post data
        const postData = {
          title: title,
          description: description,
          type: 'item',
          category: category,
          condition: condition,
          price: price,
          images: imageUrls,
          status: 'Available'
        };

        try {
          console.log('Sending post data:', postData); // Debug log

          const response = await fetch('http://localhost:5000/api/posts', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'Accept': 'application/json',
              'Origin': window.location.origin
            },
            credentials: 'include',
            mode: 'cors',
            body: JSON.stringify(postData)
          });
          
          console.log('Response status:', response.status); // Debug log

          if (response.status === 401) {
            window.location.href = 'login.html';
            return;
          }

          const data = await response.json();
          console.log('Response data:', data); // Debug output

          // Check if we have a 201 status but no success flag (backward compatibility)
          if (response.status === 201) {
            alert('Item posted successfully!');
            window.location.href = 'profile_posts.html';
            return;
          }

          if (data.success) {
            alert('Item posted successfully!');
            window.location.href = 'profile_posts.html';
          } else {
            console.error('Server response:', data); // Debug output
            throw new Error(data.error || 'Failed to create post');
          }
        } catch (error) {
          console.error('Error details:', error); // Debug output
          alert(error.message || 'Failed to create post. Please try again later.');
        }
      });
    })();
  </script>
