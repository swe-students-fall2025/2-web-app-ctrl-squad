<body id="add-roommate-body" class="no-footer">
  <div class="screen">
    <div class="phone">
      <div class="topbar">
        <button class="btn-back" type="button" onclick="smartBack()">Back</button>
      </div>

      <!-- roommate active -->
      <div class="tabs" role="tablist" aria-label="Post type">
        <a class="tab muted" href="additem.html" role="tab" aria-selected="false">item exchange</a>
        <a class="tab active" href="addroommate.html" role="tab" aria-selected="true">roommate match</a>
      </div>

      <!-- parameters -->
      <form id="postForm" class="form" action="http://127.0.0.1:5000/api/roommates" method="post">
        <div id="dropzone" class="dropzone" tabindex="0" role="button" aria-label="Insert Image">Insert Image</div>
        <input id="imageInput" type="file" name="images" accept="image/*" hidden multiple />

        <div class="label">Title</div>
        <input class="input" type="text" name="title" placeholder="Add title..." required />

        <div class="label">Years to be Roommate</div>
        <div class="select-wrap">
          <select name="year" aria-label="Year" required>
            <option value="" disabled selected>Choose year</option>
            <option>0.5</option>
            <option>1</option>
            <option>1.5</option>
            <option>2</option>
            <option>2.5</option>
          </select>
           <img class="select-caret" src="../assets/Chevron down.svg" alt="caret icon">
        </div>

        <div class="label">Place to live</div>
        <input class="input" type="text" name="place_to_live" placeholder="e.g., Brooklyn, off-campus, links to housing" required />

        <div class="label">Add description...</div>
        <textarea class="textarea" name="description" placeholder="Add description..." required></textarea>

        <div class="actions">
          <button class="btn btn-post" type="submit"><span>Post</span></button>
        </div>
      </form>

      <div class="footer">¬© CTRL Squad, 2025</div>
    </div>
  </div>

  <!-- Back logic -->
<script>
function smartBack() {
  const params = new URLSearchParams(location.search);
  const from = params.get("from");
  const base = location.pathname.replace(/[^\/]+$/, "");
  const map  = { profile: "profile.html", home: "home.html", posts: "search.html" };

  // 1) If "from" parameter is present and valid, go there
  if (from && map[from]) { location.href = base + map[from]; return; }

  // 2) If referrer is same-origin and NOT an add page, go there
  const sameOriginRef =
    document.referrer && (() => { try { return new URL(document.referrer).origin === location.origin } catch { return false }})();
  const isAdd = (url) => /(additem\.html|addroommate\.html)$/.test(new URL(url, location.origin).pathname);

  if (sameOriginRef && document.referrer && !isAdd(document.referrer)) {
    location.href = document.referrer; return;
  }

  // 3) Otherwise jump to the last non-add page we saved
  const lastNonAdd = sessionStorage.getItem('lastNonAdd');
  if (lastNonAdd && !isAdd(lastNonAdd) && lastNonAdd !== location.href) {
    location.href = lastNonAdd; return;
  }

  // 4) Final fallback
  location.href = base + "home.html";
}
</script>

  <!-- submit parameters -->
<script>
(function () {
  const dropzone = document.getElementById('dropzone');
  const fileInput = document.getElementById('imageInput');
  const form = document.getElementById('postForm');

  const MAX_MB = 5;
  const ACCEPTED = ['image/png', 'image/jpeg', 'image/jpg', 'image/webp', 'image/gif'];

  // --- Image preview setup ---
  const openPicker = () => fileInput.click();
  dropzone.addEventListener('click', openPicker);
  dropzone.addEventListener('keydown', e => {
    if (e.key === 'Enter' || e.key === ' ') { e.preventDefault(); openPicker(); }
  });

  fileInput.addEventListener('change', () => {
    const file = fileInput.files && fileInput.files[0];
    if (!file) return;
    if (!ACCEPTED.includes(file.type)) { alert('Please upload png/jpg/jpeg/webp/gif'); fileInput.value = ''; return; }
    if (file.size / (1024 * 1024) > MAX_MB) { alert('Maximum file size is 5MB'); fileInput.value = ''; return; }

    const reader = new FileReader();
    reader.onload = () => {
      dropzone.classList.add('preview');
      dropzone.innerHTML = `
        <img src="${reader.result}" alt="preview"
             style="width:100%;height:100%;object-fit:contain;border-radius:8px"/>
        <button type="button" class="remove-btn" aria-label="Remove image">Remove</button>`;
      dropzone.querySelector('.remove-btn').addEventListener('click', () => {
        dropzone.classList.remove('preview');
        dropzone.innerHTML = 'Insert Image';
        fileInput.value = '';
      });
    };
    reader.readAsDataURL(file);
  });

  // --- Drag and drop styling ---
  ['dragenter', 'dragover'].forEach(evt => dropzone.addEventListener(evt, e => {
    e.preventDefault(); e.stopPropagation(); dropzone.style.outline = '3px solid #6aa2ff';
  }));
  ['dragleave', 'drop'].forEach(evt => dropzone.addEventListener(evt, e => {
    e.preventDefault(); e.stopPropagation(); dropzone.style.outline = 'none';
  }));
  dropzone.addEventListener('drop', e => {
    const file = e.dataTransfer.files && e.dataTransfer.files[0];
    if (!file) return;
    const dt = new DataTransfer();
    dt.items.add(file);
    fileInput.files = dt.files;
    fileInput.dispatchEvent(new Event('change'));
  });

  // --- Submit form ---
  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    

    const btn = form.querySelector('.btn-post');
    btn.disabled = true;
    btn.querySelector('span').textContent = 'Posting...';

  try {
      const formData = new FormData(form);
      const title = (formData.get('title') || '').trim();
      const description = (formData.get('description') || '').trim();
      const location = (formData.get('place_to_live') || '').trim();
      const rawYear = String(formData.get('year') || '').trim();
      // normalize comma decimal to dot decimal
      const year = rawYear.replace(',', '.'); // "0,5" -> "0.5"

      const ALLOWED_YEARS = new Set(["0.5","1","1.5","2","2.5"]);

      if (year && !ALLOWED_YEARS.has(year)) {
        alert(`Year must be one of: ${[...ALLOWED_YEARS].join(', ')}`);
        btn.disabled = false;
        btn.querySelector('span').textContent = 'Post';
        return;
      }

      if (!title || !description) {
        alert('Title and Description are required.');
        btn.disabled = false;
        btn.querySelector('span').textContent = 'Post';
        return;
      }
    // Convert images to Base64 URLs
    const images = [];
    if (fileInput.files.length > 0) {
      for (const file of fileInput.files) {
        const reader = new FileReader();
        await new Promise(resolve => {
          reader.onload = () => { images.push(reader.result); resolve(); };
          reader.readAsDataURL(file);
        });
      }
    }

    // Construct preferences
    const preferences = [];
      if (location) {
        const onCampus = /on[-\s]?campus/i.test(location);
        const offCampus = /off[-\s]?campus/i.test(location);
        if (onCampus) preferences.push('on_campus');
        else if (offCampus) preferences.push('off_campus');
      }

      // --- Payload matches backend nomenclature ---
      const roommateData = {
        title,
        description,
        preferences,
        location,
        images,
        year
      };

      const API_URL = 'http://127.0.0.1:5000/api/roommates';

    
      const res = await fetch(form.action, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        credentials: 'include', // send cookies for @login_required
        body: JSON.stringify(roommateData)
      });

  // interpret response safely
  const text = await res.text();
  let data = {};
  try { data = text ? JSON.parse(text) : {}; } catch {}

  // handle auth
    if (res.status === 401) {
    alert('You must be logged in. Please sign in and try again.');
    return;
  }
  const isSuccess = (res.status === 201 || res.status === 200) &&
                    (data.success === true || data.ok === true);

  if (!isSuccess) {
    alert(data.error || `Request failed (${res.status})`);
    return;
  }

  alert('Roommate post created!');
  window.location.href = 'roommate_post.html';
  
  } catch (error) {
    console.error('Error:', error);
    alert(error.message || 'Failed to create roommate post. Please try again later.');
  } finally {
    btn.disabled = false;
    btn.querySelector('span').textContent = 'Post';
  }
});
})();

</script>
</body>
