<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CasaConnect — Item Post Detail</title>
  <link rel="stylesheet" href="common_style.css" />

  <style>
    .phone {
      padding-top: 28px;
    }

    .after-topbar {
      margin-top: 0;
    }

    .wrap {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .skel-line {
      background: #e6e6e6;
      border-radius: 8px;
      padding: 8px 10px;
      font-size: 12px;
      color: #111;
      font-weight: 700;
    }

    .img-skel {
      width: 100%;
      height: 320px;
      background: #d9d9d9;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      font-weight: 800;
      color: #111;
      text-align: center;
    }

    .block {
      background: #e6e6e6;
      border-radius: 8px;
      padding: 12px 14px;
      color: #111;
    }

    .block.title {
      font-weight: 700;
    }

    .block.desc {
      min-height: 200px;
      line-height: 1.5;
      width: 100%;
    }

    .meta-small {
      font-size: 12px;
      color: #666;
      margin-top: 4px;
    }

    .actions {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 14px;
      margin-top: 6px;
    }

    .btn-action {
      text-decoration: none;
      color: #fff;
      background: #000;
      border: 2px solid #000;
      border-radius: 10px;
      padding: 12px 14px;
      font-weight: 800;
      font-size: 16px;
      text-align: center;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }

    .btn-status {
      background: #555;
      pointer-events: none;
      text-decoration: none;
      color: #fff;
      border: 2px solid #555;
      border-radius: 10px;
      padding: 12px 14px;
      font-weight: 800;
      font-size: 16px;
      text-align: center;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 6px; 
    }

    .like-badge {
      font-weight: 800;
    }

    /* ===== Popup styles ===== */
    .popup {
      display: none;
      position: fixed;
      z-index: 1000;
      inset: 0;
      background-color: rgba(0, 0, 0, 0.4);
    }

    .popup-content {
      background: #fff;
      width: min(92vw, 360px);
      margin: 10% auto;
      padding: 0px;
      border: 1px solid #888;
      border-radius: 12px;
    }

    .popup-frame {
      padding: 18px;
      padding-bottom: 0px;
    }

    .popup-content label {
      font-weight: 700;
      display: block;
      text-align: left;
      margin-bottom: 10px;
    }

    .popup-content textarea {
      width: 100%;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 8px;
      resize: vertical;
      min-height: 60px;
    }

    .popup-actions {
      display: grid;
      grid-template-columns: 1fr 1fr;
      border-top: 1px solid rgba(60,60,67,.29);
      gap: 12px;
      margin-top: 12px;
    }

    .btn-popup{
      flex: 1;
      background: transparent;
      border: none;
      border-radius: 0;
      color: var(--ink-1);
      font-size: 17px;
      font-weight: 500;
      padding: 12px 0;
      cursor: pointer;
    }

    .btn-strong {
      font-weight: 700;
    }

    .btn-popup-danger {
      color: #ff3b30;
    }

    .btn-danger {
      background: #c93b3b;
      color: #fff;
    }


    .btn-popup + .btn-popup {
      border-left: 1px solid rgba(60,60,67,.29);
    }


    @media (max-width: 360px) {
      .img-skel {
        height: 320px;
      }
    }
  </style>
</head>

<body class="no-footer">
  <div class="screen">
    <main class="phone">
      <div class="topbar">
        <button class="btn-back" type="button" onclick="smartBack()">Back</button>
      </div>

      <div class="after-topbar">
        <div class="wrap">
          <div class="skel-line" id="username">Loading...</div>
          <div class="img-skel" id="postImage">Loading...</div>
          <div class="block title" id="postTitle">Loading...</div>
          <div class="block desc" id="postDescription">Loading...</div>
          <div class="meta-small" id="postMeta">Loading...</div>

          <div class="actions">
            <!-- favorites -->
            <button class="btn-action" id="favBtn" type="button">
              <span>favorites</span><span class="like-badge" id="likeCount">(0)</span>
            </button>

            <!-- exchange opens popup -->
            <button class="btn-action" id="exchangeBtn" type="button">exchange</button>

            <!-- if user already sent exchange request, show status -->
            <button class="btn-status" id="exchangeStatus" type="button" style="display: none">exchanged</button>
            
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- Popup -->
  <div id="popup" class="popup" aria-hidden="true">
    <div class="popup-content" role="dialog" aria-modal="true" aria-labelledby="popupTitle">
     
       <form id="exchangeForm">
        <div class="popup-frame">
          <label id="popupTitle" for="message">Are you sure to exchange? Enter your contacts:</label>
          <textarea id="message" name="message" placeholder="Write your contacts here..."></textarea>
        </div>
        <div class="popup-actions">
          <button type="button" class="btn-popup" id="cancelBtn">cancel</button>
          <button type="submit" class="btn-popup btn-strong" id="confirmBtn">confirm</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    // Function to handle loading post details

    async function loadPostDetails() {
      try {
        const params = new URLSearchParams(window.location.search);
        const postId = params.get('id');
        
        if (!postId) {
          throw new Error('No post ID provided in URL');
        }
        
        // Get base URL from localStorage or use default
        const baseUrl = localStorage.getItem('apiBaseUrl') || 'http://127.0.0.1:5000';
        
        // Get the user ID if available
        const userId = localStorage.getItem('currentUserId') || '';
        
        // Show loading state
        document.getElementById('postTitle').textContent = 'Loading...';
        document.getElementById('postDescription').textContent = 'Loading post details...';
        document.getElementById('postMeta').textContent = 'Please wait...';
        
        const response = await fetch(`${baseUrl}/api/posts/${postId}`, {
          method: 'GET',
          headers: {
            'Content-Type': 'application/json',
            'Accept': 'application/json',
            'Origin': window.location.origin,
            'X-User-ID': userId
          },
          credentials: 'include',
          mode: 'cors'
        });
        
        if (response.status === 401) {
          window.location.href = 'login.html';
          return;
        }
        
        if (!response.ok) {
          throw new Error(`Failed to fetch post details: ${response.status}`);
        }

        const post = await response.json();
        console.log('Post details loaded:', post);
        
        // Store the post user ID (seller's ID) in a global variable
        window.postUserId = post.user_id || post.user || '';
        console.log('Seller (post user) ID:', window.postUserId);
        
        // Store seller name
        window.sellerName = post.author_name || post.user_name || 'Unknown User';
        
        // Update UI elements with post data
        document.getElementById('username').textContent = window.sellerName;
        document.getElementById('postTitle').textContent = post.title || 'No Title';
        document.getElementById('postDescription').textContent = post.description || 'No Description';
        
        // Format the date properly
        const postDate = post.updated_at || post.created_at;
        const formattedDate = postDate ? new Date(postDate).toLocaleString() : 'Unknown date';
        document.getElementById('postMeta').textContent = `Posted by: ${window.sellerName} • ${formattedDate}`;

        // Update image if available
        const imageElement = document.getElementById('postImage');
        if (post.images && post.images.length > 0) {
          imageElement.style.backgroundImage = `url(${post.images[0]})`;
          imageElement.style.backgroundSize = 'cover';
          imageElement.style.backgroundPosition = 'center';
          imageElement.textContent = '';
        } else {
          imageElement.textContent = 'No Image Available';
        }

        // Update favorite count
        document.getElementById('likeCount').textContent = `(${post.favorites || 0})`;

        // Check if user has already sent exchange request
        if (post.exchangeStatus === 'requested') {
          document.getElementById('exchangeBtn').style.display = 'none';
          document.getElementById('exchangeStatus').style.display = 'inline-flex';
        }
      } catch (error) {
        console.error('Error loading post details:', error);
        
        // Display error in the UI instead of using an alert
        document.getElementById('postTitle').textContent = 'Error Loading Post';
        document.getElementById('postDescription').textContent = error.message || 'Failed to load post details';
        document.getElementById('postMeta').textContent = 'Please try refreshing the page';
        
        // Clear image container
        const imageElement = document.getElementById('postImage');
        if (imageElement) {
          imageElement.style.backgroundImage = '';
          imageElement.textContent = 'Image not available';
        }
        
        // Hide action buttons
        const exchangeBtn = document.getElementById('exchangeBtn');
        if (exchangeBtn) exchangeBtn.style.display = 'none';
        
        // Add a retry button
        const actionsDiv = document.querySelector('.actions');
        if (actionsDiv) {
          const retryButton = document.createElement('button');
          retryButton.className = 'btn-action';
          retryButton.textContent = 'Retry Loading';
          retryButton.onclick = loadPostDetails;
          actionsDiv.appendChild(retryButton);
        }
      }
    }

    // Load post details when page loads
    document.addEventListener('DOMContentLoaded', async function() {
      // First check if we have a user ID
      const userId = localStorage.getItem('currentUserId');
      console.log('Current user ID at page load:', userId);
      
      // If we have no user ID, check if there's a user object we can extract ID from
      if (!userId || userId === 'undefined' || userId === 'null') {
        console.log('No valid user ID found, checking if user data exists');
        const userJson = localStorage.getItem('user');
        if (userJson) {
          try {
            const userData = JSON.parse(userJson);
            if (userData && userData.id) {
              localStorage.setItem('currentUserId', userData.id);
              console.log('Fixed user ID from user data:', userData.id);
            }
          } catch (e) {
            console.error('Error parsing user data:', e);
          }
        }
      }
      
      // Now load the post details
      loadPostDetails();
    });

    // Smart back
    function smartBack() {
      if (document.referrer && document.referrer !== location.href) {
        history.back();
      } else {
        const base = location.pathname.replace(/[^\/]+$/, "");
        location.href = base + "home.html";
      }
    }

    function applyTopbarOffset() {
      const topbar = document.querySelector('.topbar');
      const after = document.querySelector('.after-topbar');
      if (!topbar || !after) return;
      const h = Math.ceil(topbar.getBoundingClientRect().height);
      const extra = 8;
      after.style.marginTop = (h + extra) + 'px';
    }
    window.addEventListener('load', applyTopbarOffset);
    window.addEventListener('resize', applyTopbarOffset);

    // favorites demo
    (function setupLike() {
      const btn = document.getElementById('favBtn');
      const countEl = document.getElementById('likeCount');
      let count = 0;
      btn.addEventListener('click', () => {
        count += 1;
        countEl.textContent = `(${count})`;
      });
    })();

    // ===== Popup logic =====
    const popup = document.getElementById('popup');
    const openBtn = document.getElementById('exchangeBtn');
    const cancelBtn = document.getElementById('cancelBtn');
    const form = document.getElementById('exchangeForm');

    function openPopup() {
      popup.style.display = 'block';
      popup.setAttribute('aria-hidden', 'false');
      document.body.style.overflow = 'hidden'; 
      setTimeout(() => document.getElementById('message').focus(), 0);
    }

    function closePopup() {
      popup.style.display = 'none';
      popup.setAttribute('aria-hidden', 'true');
      document.body.style.overflow = '';
    }

    // open
    openBtn.addEventListener('click', openPopup);

    // cancel
    function handleCancel() { closePopup(); }
    cancelBtn.addEventListener('click', handleCancel);

    // Confirm exchange request
    async function handleSubmit(e) {
      if (e) e.preventDefault();
      
      const contactInfo = document.getElementById('message').value.trim();
      if (!contactInfo) {
        alert('Please enter your contact information');
        return;
      }
      
      try {
        // Get post ID and user ID
        const params = new URLSearchParams(window.location.search);
        const postId = params.get('id');
        if (!postId) {
          throw new Error('No post ID found');
        }
        
        // Double check for user ID from multiple places
        let userId = localStorage.getItem('currentUserId');
        console.log('Current user ID from localStorage.currentUserId:', userId);
        
        // If we don't have a user ID, try to get it from the user object
        if (!userId || userId === 'undefined' || userId === 'null') {
          const userJson = localStorage.getItem('user');
          if (userJson) {
            try {
              const userData = JSON.parse(userJson);
              if (userData && userData.id) {
                userId = userData.id;
                localStorage.setItem('currentUserId', userId);
                console.log('Retrieved user ID from user data:', userId);
              }
            } catch (e) {
              console.error('Error parsing user data:', e);
            }
          }
        }
        
        // Check if the user is logged in
        if (!userId || userId === 'undefined' || userId === 'null') {
          alert('You must be logged in to request an exchange');
          // Save the current URL to redirect back after login
          localStorage.setItem('redirectAfterLogin', window.location.href);
          window.location.href = 'login.html';
          return;
        }
        
        // Log confirmation
        console.log('Using user ID for trade request:', userId);
        
        // Get API base URL
        const baseUrl = localStorage.getItem('apiBaseUrl') || 'http://127.0.0.1:5000';
        
        // Disable the confirm button and show loading state
        const confirmBtn = document.getElementById('confirmBtn');
        const originalBtnText = confirmBtn.textContent;
        confirmBtn.disabled = true;
        confirmBtn.textContent = 'Sending...';
        
        console.log('Sending trade request with user ID:', userId);
        
        // Create the trade request
        const response = await fetch(`${baseUrl}/api/trades`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Accept': 'application/json',
            'Origin': window.location.origin,
            'X-User-ID': userId  // Add the X-User-ID header
          },
          credentials: 'include',
          mode: 'cors',
          body: JSON.stringify({
            item_name: document.querySelector('.block.title').textContent.trim(), // Use the actual post title
            description: `Contact info: ${contactInfo}`,
            trade_preferences: {
              post_id: postId,
              buyer_id: userId,
              contact_info: contactInfo,
              status: 'pending',
              seller_id: window.postUserId || '', // Use the global variable we set earlier
              post_title: document.querySelector('.block.title').textContent.trim(), // Store post title
              seller_name: document.querySelector('#username').textContent.trim(), // Get seller name directly from the DOM
              post_description: document.querySelector('.block.desc').textContent.trim().substring(0, 100) + '...' // Store a snippet of post description
            }
          })
        });
        
        console.log('Response status:', response.status);
        
        if (response.status === 401) {
          let errorText = await response.text();
          console.error('Authentication error:', errorText);
          
          try {
            // Try to parse error as JSON
            const errorJson = JSON.parse(errorText);
            console.log('Parsed error JSON:', errorJson);
            
            // Get error message
            const errorMsg = errorJson.error || 'You must be logged in to request an exchange';
            alert(errorMsg);
          } catch (e) {
            // If we can't parse as JSON, just show generic message
            alert('You must be logged in to request an exchange');
          }
          
          // Clear the current user ID since it seems to be invalid
          localStorage.removeItem('currentUserId');
          
          // Store the current URL to return after login
          localStorage.setItem('redirectAfterLogin', window.location.href);
          window.location.href = 'login.html';
          return;
        }
        
        if (!response.ok) {
          const errorText = await response.text();
          console.error(`Server error (${response.status}):`, errorText);
          let errorMsg;
          try {
            // Try to parse the error as JSON
            const errorJson = JSON.parse(errorText);
            errorMsg = errorJson.error || `Server error: ${response.status}`;
          } catch (e) {
            errorMsg = `Server error: ${response.status}`;
          }
          throw new Error(errorMsg);
        }
        
        const data = await response.json();
        console.log('Trade request created:', data);
        
        // Close popup and redirect to request_sent.html
        closePopup();
        
        // Store the trade ID in local storage for reference
        let tradeId;
        
        // Check all possible locations for the trade ID in the response
        if (data.trade_id) {
          tradeId = data.trade_id;
        } else if (data.trade && data.trade._id) {
          tradeId = data.trade._id;
        } else if (data._id) {
          tradeId = data._id;
        }
        
        console.log('Trade created with ID:', tradeId);
        
        if (tradeId) {
          // Store the trade ID for use in request_sent.html
          localStorage.setItem('lastTradeId', tradeId);
          console.log('Stored trade ID in localStorage:', tradeId);
        } else {
          console.error('No trade ID found in response:', data);
        }
        
        const base = location.pathname.replace(/[^\/]+$/, "");
        // Redirect to request_sent.html
        window.location.href = base + "request_sent.html";
      } catch (error) {
        console.error('Error creating trade request:', error);
        alert('Failed to send exchange request: ' + error.message);
        
        // Reset button state
        const confirmBtn = document.getElementById('confirmBtn');
        confirmBtn.disabled = false;
        confirmBtn.textContent = 'Confirm';
      }
    }
    
    form.addEventListener('submit', handleSubmit);

    popup.addEventListener('click', (ev) => {
      if (ev.target === popup) closePopup();
    });

    window.addEventListener('keydown', (ev) => {
      if (ev.key === 'Escape' && popup.style.display === 'block') closePopup();
    });
  </script>
</body>

</html>
