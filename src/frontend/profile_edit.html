<!DOCTYPE html>
<html lang="en">
    <head><meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>Edit Profile - CasaConnect</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="screen">
            <div class="container">
             <h1>Edit Profile</h1>

        <form action="#" method="post">
            <label>Name</label>
                <input type="text" name="account_name" value="Amira Adum" required>
            <label>Email address</label> 
                <input type="email" name="email" value="amira.adum@nyu.edu" required>
            <label>NYU ID</label>
                <input type="text" name="nyu_id" value="N1234567" required>
            <label>Bio</label>
                <textarea name="bio" rows="3" maxlength="280">Loves swapping dorm finds.</textarea>
            <label>Profile Picture</label>
                <input type="file" name="picture" accept="image/*">

            <br><br>
            <button type="submit">Save changes</button>
            <a href="profile.html">Cancel</a>
        </form>
        </div>
       </div>
    </body>
</html>
