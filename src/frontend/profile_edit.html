<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Edit Profile - CasaConnect</title>

    
    <link rel="stylesheet" href="style_revised.css" />
    <link rel="stylesheet" href="common_style.css" />

    <style>
        
        .form-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 14px;
            margin-top: 8px
        }

        @media (min-width:560px) {
            .form-grid {
                grid-template-columns: 1fr 1fr
            }

            .form-grid .full {
                grid-column: 1 / -1
            }
        }

        label {
            font-weight: 700
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px 12px;
            border-radius: 8px;
            border: 1px solid #ddd;
            font: inherit
        }

        textarea {
            resize: vertical
        }

        .hint {
            font-size: 12px;
            color: var(--ink-2, #666)
        }

        .actions {
            margin-top: 12px;
            display: flex;
            gap: 10px
        }

        .btn-post {
            background: #111;
            color: #fff;
            border: 0;
            border-radius: 8px;
            padding: 12px 24px;
            font-weight: 800;
            cursor: pointer
        }

        .btn-secondary {
            background: #e9e9e9;
            color: #111;
            border: 0;
            border-radius: 8px;
            padding: 12px 16px;
            font-weight: 700;
            cursor: pointer
        }

        
        .dropzone {
            border-radius: 12px;
            background: var(--drop, #d9d9d9);
            height: 260px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border: 3px dashed #6aa2ff;
            color: #000;
            font-weight: 800;
            gap: 6px;
            user-select: none
        }

        .dropzone:focus {
            outline: 3px solid #6aa2ff
        }

        .dropzone.preview {
            position: relative;
            overflow: hidden;
            border-style: solid
        }

        .dropzone .remove-btn {
            position: absolute;
            top: 8px;
            right: 8px;
            background: rgba(17, 17, 17, .85);
            color: #fff;
            border: 0;
            border-radius: 8px;
            font-size: 12px;
            padding: 6px 8px;
            cursor: pointer
        }

        
        .topbar {
            display: flex;
            align-items: center;
            margin-bottom: 8px
        }

        .btn-back {
            background: var(--accent, #111);
            color: #fff;
            border: 0;
            border-radius: 8px;
            padding: 8px 14px;
            font-weight: 700;
            cursor: pointer
        }
    </style>
</head>

<body class="no-footer">
    <div class="screen">
        <div class="phone">
            <!-- Back -->
            <div class="topbar">
                <button class="btn-back" type="button" onclick="window.location.href='profile.html'">Back</button>
            </div>

            <h1>Edit Profile</h1>

            <!-- Single form; action kept for clarity (JS will prevent default and use PUT) -->
            <form id="profileForm" action="http://127.0.0.1:5000/api/users/profile" method="post" novalidate>
                <!-- Profile picture uploader (single dropzone + single input[type=file]) -->
                <div class="full" style="margin:10px 0 18px">
                    <div id="dropzone" class="dropzone" tabindex="0" role="button" aria-label="Upload profile picture">
                        Profile Picture
                        <br />
                        <span class="hint">Click or drag an image (PNG/JPG/WebP/GIF, ≤ 5 MB)</span>
                    </div>
                    <input id="imageInput" type="file" accept="image/png,image/jpeg,image/jpg,image/webp,image/gif"
                        hidden />
                </div>

                <div class="form-grid">
                    <div>
                        <label for="username">Name</label>
                        <input type="text" id="username" name="username" autocomplete="name" required
                            placeholder="Your display name" />
                    </div>

                    <div>
                        <label for="email">Email address</label>
                        <!-- Simple @nyu.edu constraint; keep JS guard too -->
                        <input type="email" id="email" name="email" autocomplete="email" pattern=".+@nyu\.edu$"
                            title="Must be an NYU email address (…@nyu.edu)" required placeholder="netid@nyu.edu" />
                        <div class="hint">Use your NYU email (…@nyu.edu)</div>
                    </div>

                    <div>
                        <label for="nyu_id">NYU ID</label>
                        <input type="text" id="nyu_id" name="nyu_id" required
                            placeholder="e.g., N12345678 or 9-digit ID" />
                    </div>

                    <div class="full">
                        <label for="bio">Bio</label>
                        <textarea id="bio" name="bio" rows="3" maxlength="280"
                            placeholder="Tell others a bit about you (≤ 280 chars)"></textarea>
                    </div>
                </div>

                <div class="actions">
                    <button class="btn-post" type="submit">Save changes</button>
                    <button class="btn-secondary" type="button"
                        onclick="window.location.href='profile.html'">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        /* ---------- Auth helper ---------- */
        function checkAuth() {
            const token = localStorage.getItem('token');
            if (!token) {
                console.log('No auth token, redirecting to login');
                window.location.href = 'login.html';
                return null;
            }
            return token;
        }

        /* ---------- Load & populate profile on DOM ready ---------- */
        document.addEventListener('DOMContentLoaded', async () => {
            const token = checkAuth();
            if (!token) return;

            try {
                const res = await fetch('http://127.0.0.1:5000/api/users/profile', {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    credentials: 'include'
                });

                if (!res.ok) {
                    if (res.status === 401) {
                        localStorage.removeItem('token');
                        window.location.href = 'login.html';
                        return;
                    }
                    throw new Error('Failed to fetch profile');
                }

                const { success, data: profile } = await res.json();
                if (!success || !profile) throw new Error('Invalid profile payload');

                // Fill the form
                document.getElementById('username').value = profile.username || '';
                document.getElementById('email').value = profile.email || '';
                document.getElementById('nyu_id').value = profile.nyu_id || '';
                document.getElementById('bio').value = profile.bio || '';

                // If there is a profile image URL/base64, display it
                if (profile.profile_image) {
                    const dz = document.getElementById('dropzone');
                    dz.classList.add('preview');
                    dz.innerHTML = `
            <img src="${profile.profile_image}" alt="preview" style="width:100%;height:100%;object-fit:contain;border-radius:8px"/>
            <button type="button" class="remove-btn" aria-label="Remove image">Remove</button>
          `;
                    dz.querySelector('.remove-btn').addEventListener('click', () => {
                        dz.classList.remove('preview');
                        dz.innerHTML = 'Profile Picture<br><span class="hint">Click or drag an image (PNG/JPG/WebP/GIF, ≤ 5 MB)</span>';
                        document.getElementById('imageInput').value = '';
                    });
                }
            } catch (err) {
                console.error('Error loading profile:', err);
                alert('Failed to load profile data. Please try again later.');
            }
        });

        /* ---------- Dropzone (single instance) ---------- */
        (function () {
            const dropzone = document.getElementById('dropzone');
            const fileInput = document.getElementById('imageInput');
            const MAX_MB = 5;
            const ACCEPTED = ['image/png', 'image/jpeg', 'image/jpg', 'image/webp', 'image/gif'];

            const openPicker = () => fileInput.click();
            dropzone.addEventListener('click', openPicker);
            dropzone.addEventListener('keydown', e => {
                if (e.key === 'Enter' || e.key === ' ') { e.preventDefault(); openPicker(); }
            });

            function loadPreview(file) {
                const reader = new FileReader();
                reader.onload = () => {
                    dropzone.classList.add('preview');
                    dropzone.innerHTML = `
            <img src="${reader.result}" alt="preview" style="width:100%;height:100%;object-fit:contain;border-radius:8px"/>
            <button type="button" class="remove-btn" aria-label="Remove image">Remove</button>
          `;
                    dropzone.querySelector('.remove-btn').addEventListener('click', () => {
                        dropzone.classList.remove('preview');
                        dropzone.innerHTML = 'Profile Picture<br><span class="hint">Click or drag an image (PNG/JPG/WebP/GIF, ≤ 5 MB)</span>';
                        fileInput.value = '';
                    });
                };
                reader.readAsDataURL(file);
            }

            fileInput.addEventListener('change', () => {
                const file = fileInput.files && fileInput.files[0];
                if (!file) return;
                if (!ACCEPTED.includes(file.type)) { alert('Please upload png/jpg/jpeg/webp/gif.'); fileInput.value = ''; return; }
                if (file.size / (1024 * 1024) > MAX_MB) { alert('Maximum size is 5MB.'); fileInput.value = ''; return; }
                loadPreview(file);
            });

            ['dragenter', 'dragover'].forEach(evt =>
                dropzone.addEventListener(evt, e => { e.preventDefault(); e.stopPropagation(); dropzone.style.outline = '3px solid #6aa2ff'; })
            );
            ['dragleave', 'drop'].forEach(evt =>
                dropzone.addEventListener(evt, e => { e.preventDefault(); e.stopPropagation(); dropzone.style.outline = 'none'; })
            );
            dropzone.addEventListener('drop', e => {
                const file = e.dataTransfer.files && e.dataTransfer.files[0];
                if (!file) return;
                const dt = new DataTransfer(); dt.items.add(file); fileInput.files = dt.files;
                fileInput.dispatchEvent(new Event('change'));
            });
        })();

        /* ---------- Submit update (PUT) ---------- */
        document.getElementById('profileForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const token = checkAuth();
            if (!token) return;

            const email = document.getElementById('email').value.trim();
            if (!email.endsWith('@nyu.edu')) { alert('Please use your NYU email address'); return; }

            const nyuIdField = document.getElementById('nyu_id');
            const nyuId = nyuIdField.value.trim();
            if (!nyuId) { alert('NYU ID cannot be empty'); nyuIdField.focus(); return; }

            const updateData = {
                username: document.getElementById('username').value,
                email,
                nyu_id: nyuId,
                bio: document.getElementById('bio').value
            };

            // If an image was selected, include base64
            const fileInput = document.getElementById('imageInput');
            const file = fileInput.files && fileInput.files[0];
            if (file) {
                try {
                    updateData.profile_image = await new Promise((resolve) => {
                        const reader = new FileReader();
                        reader.onload = () => resolve(reader.result);
                        reader.readAsDataURL(file);
                    });
                } catch (err) {
                    console.error('Error processing image:', err);
                    alert('Failed to process the image. Please try again.');
                    return;
                }
            }

            try {
                const response = await fetch('http://127.0.0.1:5000/api/users/profile', {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify(updateData)
                });

                const data = await response.json();
                if (!response.ok) {
                    if (response.status === 401) {
                        localStorage.removeItem('token');
                        window.location.href = 'login.html';
                        return;
                    }
                    throw new Error(data.error || 'Failed to update profile');
                }

                if (data.success) {
                    alert('Profile updated successfully!');
                    window.location.href = 'profile.html';
                    return;
                }
                throw new Error(data.error || 'Failed to update profile');
            } catch (error) {
                console.error('Error updating profile:', error);
                alert(error.message || 'Failed to update profile. Please try again later.');
            }
        });
    </script>
</body>

</html>


</html>
