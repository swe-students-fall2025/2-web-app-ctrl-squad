<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="common_style.css">
    <title>üè° CasaConnect ‚Äî Request Sent</title>
    <style>
        .hint {
            color: #c7c7c7;
            margin: 0 0 24px 4px;
            font-weight: 600;
        }

        .center {
            display: grid;
            place-items: center;
            height: 60vh;
            text-align: center;
        }

        h1 {
            margin: 0 0 24px;
            font-size: 28px;
        }

        .btn {
            background: var(--accent);
            color: #fff;
            border: 0;
            border-radius: 8px;
            padding: 10px 18px;
            font-weight: 800;
            cursor: pointer;
            margin: 0 5px;
        }

        .btn-secondary {
            background: #6c757d;
            color: #fff;
        }
    </style>
</head>

<body>
    <div class="screen">
        <div class="phone">

            <div class="center">
                <h1>Request<br />Sent!</h1>
                <p>Your trade request has been submitted successfully!</p>
                
                <div style="margin-top: 20px;">
                    <!-- Back to trade button (dynamic link via JavaScript) -->
                    <a class="btn" id="tradeButton" href="#"><span>View Trade</span></a>
                    
                    <!-- Home button -->
                    <a class="btn btn-secondary" href="home.html"><span>Go to Home</span></a>
                </div>
                
                <div style="margin-top: 20px;">
                    <a href="profile.html" style="text-decoration: none; color: #333;">
                        <p>View all your trades in Profile > Manage Orders</p>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Set up the trade button link with the trade ID
        document.addEventListener('DOMContentLoaded', function() {
            const tradeId = localStorage.getItem('lastTradeId');
            const tradeButton = document.getElementById('tradeButton');
            
            if (tradeId) {
                tradeButton.href = `buyer_trade_page.html?tradeId=${tradeId}`;
            } else {
                // If no trade ID, use a basic link
                tradeButton.href = 'buyer_trade_page.html';
            }
        });
    </script>
</body>

</html>
