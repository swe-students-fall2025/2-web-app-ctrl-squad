      <script>
        // Get the reset token from URL if present
        const urlParams = new URLSearchParams(window.location.search);
        const resetToken = urlParams.get('token');

        // If we have a token, show the password reset form
        if (resetToken) {
          document.getElementById('reset-request-form').style.display = 'none';
          document.getElementById('reset-password-form').style.display = 'block';
        }

        async function handleResetRequest(event) {
          event.preventDefault();
          
          const email = document.getElementById('email').value;
          
          try {
            const response = await fetch('http://localhost:5000/api/auth/reset-password', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
              },
              body: JSON.stringify({ email })
            });

            const data = await response.json();
            
            if (response.ok) {
              alert('If your email is registered, you will receive a password reset link.');
              // For development only - using the token directly
              // In production, user would get email with reset link
              if (data.token) {
                window.location.href = `reset.html?token=${data.token}`;
              }
            } else {
              alert(data.error || 'Failed to request password reset. Please try again.');
            }
          } catch (error) {
            console.error('Error:', error);
            alert('Failed to request password reset. Please try again.');
          }
        }

        async function handlePasswordReset(event) {
          event.preventDefault();
          
          const password = document.getElementById('password').value;
          const confirmPassword = document.getElementById('confirm-password').value;

          if (password !== confirmPassword) {
            alert('Passwords do not match!');
            return;
          }

          try {
            const response = await fetch(`http://localhost:5000/api/auth/reset-password/${resetToken}`, {
              method: 'PUT',
              headers: {
                'Content-Type': 'application/json',
              },
              body: JSON.stringify({ password })
            });

            const data = await response.json();
            
            if (response.ok) {
              alert('Password reset successful!');
              window.location.href = 'login.html';
            } else {
              alert(data.error || 'Failed to reset password. Please try again.');
            }
          } catch (error) {
            console.error('Error:', error);
            alert('Failed to reset password. Please try again.');
          }
        }
      </script>
