      <form id="reset-form" class="login-form" action="/reset" method="POST">
        <label for="email" required>Email:</label>
        <input type="email" id="email" name="email" required>
        <input type="submit" value="Send Reset Link">
      </form>

      <!-- Pop-up screen for verification code and new password -->
      <!-- For sprint 1 simplicity, assume the verification is always successful -->

      <form id="verification" class="login-form" action="/verify" method="POST">
        <label for="code" required>Verification Code:</label>
        <input type="text" id="code" name="code" required>
        <input type="submit" value="Verify">
      </form>

      <form id="reset_password" class="login-form" action="/reset_password" method="POST">
        <label for="new_password" required>New Password:</label>
