<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Trade Request</title>
    <link rel="stylesheet" href="common_style.css" />

    <style>
        body.no-footer .phone {
            height: 100vh;
            padding-bottom: 28px;
        }

        .phone {
            padding-top: 28px;
        }

        .wrap {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
            margin-top: 40px;
        }

        .skel {
            width: 100%;
            background: #e6e6e6;
            border-radius: 8px;
            padding: 12px;
            color: #606060;
            text-align: center;
            font-size: 14px;
        }

        .img-skel {
            width: 100%;
            aspect-ratio: 1/1;
            background: #ddd;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #111;
            font-weight: 600;
            text-align: center;
        }

        .form-block {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 16px;
            align-items: center;
        }

        .field {
            width: 100%;
        }

        .field-label {
            font-weight: 700;
            margin: 0 0 6px 0;
        }

        .select-wrap {
            position: relative;
            height: 44px;
            display: flex;
            align-items: center;
            background: #e6e6e6;
            border-radius: 12px;
            overflow: hidden;
        }

        .select-control {
            appearance: none;
            width: 100%;
            height: 100%;
            border: 0;
            background: transparent;
            padding: 0 54px 0 14px;
            font: inherit;
            color: #606060;
            outline: none;
            cursor: pointer;
        }

        .caret-block {
            position: absolute;
            top: 0;
            right: 0;
            height: 100%;
            width: 46px;
            background: #111;
            display: grid;
            place-items: center;
            border-top-right-radius: 12px;
            border-bottom-right-radius: 12px;
            pointer-events: none;
        }

        .select-caret {
            width: 22px;
            height: 22px;
            object-fit: contain;
            display: block;
        }

        .btn-primary {
            display: inline-block;
            background: #000;
            color: #fff;
            padding: 12px 18px;
            border-radius: 10px;
            border: 2px solid #000;
            font-weight: 800;
            font-size: 16px;
            text-align: center;
            min-width: 240px;
            text-decoration: none;
        }

        .buyer-trade-actions {
            width: 100%;
            display: flex;
            flex-direction: row;
            gap: 12px;
            align-items: center;
            margin-top: 24px;
        }

        .btn-trade {
            background: var(--ink-2);
            color: #fff;
            border: 0;
            border-radius: 8px;
            padding: 10px 18px;
            font-weight: 800;
            cursor: pointer;
            flex: 1;
            text-align: center;
            text-decoration: none;
        }

        .btn-status {
            pointer-events: none;
        }

        .btn-danger {
            background: #c93b3b;
            color: #fff;
        }

        .btn-great {
            background: #62905e;
            color: #fff;
        }

        .muted {
            color: var(--ink-2);
            text-align: center;
        }

        /* ===== Popup styles ===== */
        .popup {
            display: none;
            position: fixed;
            inset: 0;
            z-index: 1000;
            background: rgba(0, 0, 0, .4);
        }

        .popup-content {
            background: #fff;
            width: min(92vw, 360px);
            margin: 10% auto;
            padding: 18px;
            border: 1px solid #888;
            border-radius: 12px;
        }

        .popup-content label {
            font-weight: 700;
            display: block;
            text-align: left;
            margin-bottom: 6px;
        }

        .popup-content textarea {
            width: 100%;
            height: 60px;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 8px;
            resize: none;
            box-sizing: border-box;
        }

        .popup-actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-top: 12px;
        }

        .btn-action {
            color: #fff;
            background: #000;
            border: 2px solid #000;
            border-radius: 10px;
            padding: 10px 14px;
            font-weight: 800;
            text-align: center;
            cursor: pointer;
        }
    </style>
</head>

<body class="no-footer">
    <div class="screen">
        <main class="phone">
            <div class="topbar">
                <button class="btn-back" type="button" onclick="smartBack()">Back</button>
            </div>

            <div class="wrap">
                <div class="form-block">
                    <div class="img-skel">item<br />picture</div>
                    <a class="skel" href="user_profile.html">receiver account name</a>
                    <div class="skel">item category</div>
                    <div class="skel">item Description</div>

                    <div class="buyer-trade-actions">
                        <a class="btn-trade btn-danger" href="requestReject.html">Reject Trade</a>
                        <button id="acceptBtn" class="btn-trade btn-great" type="button">Accept Trade</button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- ===== Popup (confirm accept) ===== -->
    <div id="popup" class="popup" aria-hidden="true">
        <div class="popup-content" role="dialog" aria-modal="true" aria-labelledby="popupTitle">
            <form id="acceptForm">
                <label id="popupTitle" for="message">Confirm accept? Leave a contact/message (optional):</label>
                <textarea id="message" name="message" placeholder="Write your message here..."></textarea>
                <div class="popup-actions">
                    <button type="button" class="btn-action" id="cancelBtn">cancel</button>
                    <button type="submit" class="btn-action">confirm</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // smart back
        function smartBack() {
            const params = new URLSearchParams(location.search);
            const from = params.get("from");
            const base = location.pathname.replace(/[^\/]+$/, "");
            const map = { profile: "profile.html", home: "home.html", posts: "search.html" };

            if (from && map[from]) { location.href = base + map[from]; return; }

            const sameOriginRef =
                document.referrer && (() => { try { return new URL(document.referrer).origin === location.origin } catch { return false } })();
            const isAdd = (url) => /(additem\.html|addroommate\.html)$/.test(new URL(url, location.origin).pathname);

            if (sameOriginRef && document.referrer && !isAdd(document.referrer)) { location.href = document.referrer; return; }

            const lastNonAdd = sessionStorage.getItem('lastNonAdd');
            if (lastNonAdd && !isAdd(lastNonAdd) && lastNonAdd !== location.href) { location.href = lastNonAdd; return; }

            location.href = base + "profile.html";
        }

        // ===== Popup logic =====
        const popup = document.getElementById('popup');
        const openBtn = document.getElementById('acceptBtn');
        const cancelBtn = document.getElementById('cancelBtn');
        const form = document.getElementById('acceptForm');
        const textarea = document.getElementById('message');

        function openPopup() {
            popup.style.display = 'block';
            popup.setAttribute('aria-hidden', 'false');
            document.body.style.overflow = 'hidden';
            setTimeout(() => textarea.focus(), 0);
        }
        function closePopup() {
            popup.style.display = 'none';
            popup.setAttribute('aria-hidden', 'true');
            document.body.style.overflow = '';
        }

        openBtn.addEventListener('click', openPopup);
        cancelBtn.addEventListener('click', closePopup);
        popup.addEventListener('click', (e) => { if (e.target === popup) closePopup(); });
        window.addEventListener('keydown', (e) => { if (e.key === 'Escape' && popup.style.display === 'block') closePopup(); });


        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const note = textarea.value.trim();

            closePopup();
            const base = location.pathname.replace(/[^\/]+$/, "");
            location.href = base + "requestAccept.html";
        });
    </script>
</body>

</html>
