<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Trade Request</title>
    <link rel="stylesheet" href="common_style.css" />

    <style>
        body.no-footer .phone {
            height: 100vh;
            padding-bottom: 28px;
        }

        .phone {
            padding-top: 28px;
        }

        .wrap {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
            margin-top: 40px;
        }

        .skel {
            width: 100%;
            background: #e6e6e6;
            border-radius: 8px;
            padding: 12px;
            color: #606060;
            text-align: center;
            font-size: 14px;
        }

        .img-skel {
            width: 100%;
            aspect-ratio: 1/1;
            background: #ddd;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #111;
            font-weight: 600;
            text-align: center;
        }

        .form-block {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 16px;
            align-items: center;
        }

        .field {
            width: 100%;
        }

        .field-label {
            font-weight: 700;
            margin: 0 0 6px 0;
        }

        .select-wrap {
            position: relative;
            height: 44px;
            display: flex;
            align-items: center;
            background: #e6e6e6;
            border-radius: 12px;
            overflow: hidden;
        }

        .select-control {
            appearance: none;
            width: 100%;
            height: 100%;
            border: 0;
            background: transparent;
            padding: 0 54px 0 14px;
            font: inherit;
            color: #606060;
            outline: none;
            cursor: pointer;
        }

        .caret-block {
            position: absolute;
            top: 0;
            right: 0;
            height: 100%;
            width: 46px;
            background: #111;
            display: grid;
            place-items: center;
            border-top-right-radius: 12px;
            border-bottom-right-radius: 12px;
            pointer-events: none;
        }

        .select-caret {
            width: 22px;
            height: 22px;
            object-fit: contain;
            display: block;
        }

        .btn-primary {
            display: inline-block;
            background: #000;
            color: #fff;
            padding: 12px 18px;
            border-radius: 10px;
            border: 2px solid #000;
            font-weight: 800;
            font-size: 16px;
            text-align: center;
            min-width: 240px;
            text-decoration: none;
        }

        .buyer-trade-actions {
            width: 100%;
            display: flex;
            flex-direction: row;
            gap: 12px;
            align-items: center;
            margin-top: 24px;
        }

        .btn-trade {
            background: var(--ink-2);
            color: #fff;
            border: 0;
            border-radius: 8px;
            padding: 10px 18px;
            font-weight: 800;
            cursor: pointer;
            flex: 1;
            text-align: center;
            text-decoration: none;
        }

        .btn-status {
            pointer-events: none;
        }

        .btn-danger {
            background: #c93b3b;
            color: #fff;
        }

        .btn-great {
            background: #62905e;
            color: #fff;
        }

        .muted {
            color: var(--ink-2);
            text-align: center;
        }

        /* ===== Popup styles ===== */
        .popup {
            display: none;
            position: fixed;
            inset: 0;
            z-index: 1000;
            background: rgba(0, 0, 0, .4);
        }

        .popup-content {
            background: #fff;
            width: min(92vw, 360px);
            margin: 10% auto;
            padding: 18px;
            border: 1px solid #888;
            border-radius: 12px;
        }

        .popup-content label {
            font-weight: 700;
            display: block;
            text-align: left;
            margin-bottom: 6px;
        }

        .popup-content textarea {
            width: 100%;
            height: 60px;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 8px;
            resize: none;
            box-sizing: border-box;
        }

        .popup-actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-top: 12px;
        }

        .btn-action {
            color: #fff;
            background: #000;
            border: 2px solid #000;
            border-radius: 10px;
            padding: 10px 14px;
            font-weight: 800;
            text-align: center;
            cursor: pointer;
        }
    </style>
</head>

<body class="no-footer">
    <div class="screen">
        <main class="phone">
            <div class="topbar">
                <button class="btn-back" type="button" onclick="smartBack()">Back</button>
            </div>

            <div class="wrap">
                <div class="form-block">
                    <div class="img-skel">item<br />picture</div>
                    <a class="skel" href="user_profile.html">receiver account name</a>
                    <div class="skel">item category</div>
                    <div class="skel">item Description</div>

                    <div class="buyer-trade-actions">
                        <button id="rejectBtn" class="btn-trade btn-danger" type="button">Reject Trade</button>
                        <button id="acceptBtn" class="btn-trade btn-great" type="button">Accept Trade</button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- ===== Popup (confirm accept) ===== -->
    <div id="popup" class="popup" aria-hidden="true">
        <div class="popup-content" role="dialog" aria-modal="true" aria-labelledby="popupTitle">
            <form id="acceptForm">
                <label id="popupTitle" for="message">Confirm accept? Leave a contact/message (optional):</label>
                <textarea id="message" name="message" placeholder="Write your message here..."></textarea>
                <div class="popup-actions">
                    <button type="button" class="btn-action" id="cancelBtn">cancel</button>
                    <button type="submit" class="btn-action">confirm</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // smart back
        function smartBack() {
            const params = new URLSearchParams(location.search);
            const from = params.get("from");
            const base = location.pathname.replace(/[^\/]+$/, "");
            const map = { profile: "profile.html", home: "home.html", posts: "search.html" };

            if (from && map[from]) { location.href = base + map[from]; return; }

            const sameOriginRef =
                document.referrer && (() => { try { return new URL(document.referrer).origin === location.origin } catch { return false } })();
            const isAdd = (url) => /(additem\.html|addroommate\.html)$/.test(new URL(url, location.origin).pathname);

            if (sameOriginRef && document.referrer && !isAdd(document.referrer)) { location.href = document.referrer; return; }

            const lastNonAdd = sessionStorage.getItem('lastNonAdd');
            if (lastNonAdd && !isAdd(lastNonAdd) && lastNonAdd !== location.href) { location.href = lastNonAdd; return; }

            location.href = base + "seller_trade.html";
        }
        
        // Check user authentication
        async function checkAuth() {
            try {
                const baseUrl = localStorage.getItem('apiBaseUrl') || 'http://127.0.0.1:5000';
                const response = await fetch(`${baseUrl}/api/users/profile`, {
                    method: 'GET',
                    credentials: 'include',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    window.location.href = 'login.html?redirect=' + encodeURIComponent(window.location.href);
                    return null;
                }

                const userData = await response.json();
                console.log('User profile data:', userData);
                
                // Store user ID in localStorage for other pages to use
                const userId = userData.data._id || userData.data.id;
                localStorage.setItem('currentUserId', userId);
                console.log('Set currentUserId in localStorage:', userId);
                
                return userId;
            } catch (error) {
                console.error('Auth check failed:', error);
                window.location.href = 'login.html?redirect=' + encodeURIComponent(window.location.href);
                return null;
            }
        }

        // Load trade details
        async function loadTradeDetails() {
            try {
                // Get current trade ID from URL
                const params = new URLSearchParams(location.search);
                const tradeId = params.get('id');
                if (!tradeId) {
                    throw new Error('No trade ID found');
                }
                
                // Check authentication first
                const userId = await checkAuth();
                if (!userId) return;
                
                // Get API base URL
                const baseUrl = localStorage.getItem('apiBaseUrl') || 'http://127.0.0.1:5000';
                
                // Fetch trade details
                const response = await fetch(`${baseUrl}/api/trades/${tradeId}`, {
                    method: 'GET',
                    credentials: 'include',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json',
                        'X-User-ID': userId
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`Failed to fetch trade: ${response.status}`);
                }
                
                const trade = await response.json();
                console.log('Trade details:', trade);
                
                // Update the UI with trade details
                document.querySelector('.img-skel').innerHTML = trade.images && trade.images.length > 0 
                    ? `<img src="${trade.images[0]}" alt="Item image" style="width:100%; height:100%; object-fit:cover;">` 
                    : 'No image available';
                
                document.querySelector('.skel').innerHTML = trade.trade_preferences.buyer_id || 'Unknown buyer';
                
                // Set the category/status
                const statusText = trade.trade_preferences.status || trade.status;
                document.querySelectorAll('.skel')[1].innerHTML = `Status: ${statusText.charAt(0).toUpperCase() + statusText.slice(1)}`;
                
                // Set the description
                document.querySelectorAll('.skel')[2].innerHTML = trade.description || 'No description provided';
                
                // Disable accept/reject buttons if the trade is not pending
                const status = trade.trade_preferences.status || trade.status;
                if (status !== 'pending') {
                    document.getElementById('acceptBtn').disabled = true;
                    document.getElementById('rejectBtn').disabled = true;
                    
                    document.getElementById('acceptBtn').classList.add('btn-disabled');
                    document.getElementById('rejectBtn').classList.add('btn-disabled');
                }
                
            } catch (error) {
                console.error('Error loading trade details:', error);
                alert('Failed to load trade details. Please try again.');
            }
        }
        
        // Load trade details when page loads
        document.addEventListener('DOMContentLoaded', loadTradeDetails);

        // ===== Popup logic =====
        const popup = document.getElementById('popup');
        const openBtn = document.getElementById('acceptBtn');
        const cancelBtn = document.getElementById('cancelBtn');
        const form = document.getElementById('acceptForm');
        const textarea = document.getElementById('message');

        function openPopup() {
            popup.style.display = 'block';
            popup.setAttribute('aria-hidden', 'false');
            document.body.style.overflow = 'hidden';
            setTimeout(() => textarea.focus(), 0);
        }
        function closePopup() {
            popup.style.display = 'none';
            popup.setAttribute('aria-hidden', 'true');
            document.body.style.overflow = '';
        }

        openBtn.addEventListener('click', openPopup);
        cancelBtn.addEventListener('click', closePopup);
        popup.addEventListener('click', (e) => { if (e.target === popup) closePopup(); });
        window.addEventListener('keydown', (e) => { if (e.key === 'Escape' && popup.style.display === 'block') closePopup(); });
        
        // Handle reject trade button
        document.getElementById('rejectBtn').addEventListener('click', async () => {
            if (!confirm('Are you sure you want to reject this trade request?')) {
                return;
            }
            
            try {
                // Get current trade ID from URL
                const params = new URLSearchParams(location.search);
                const tradeId = params.get('id');
                if (!tradeId) {
                    throw new Error('No trade ID found');
                }
                
                // Get user ID
                const userId = localStorage.getItem('currentUserId');
                if (!userId) {
                    alert('You must be logged in to reject a trade');
                    window.location.href = 'login.html';
                    return;
                }
                
                // Get API base URL
                const baseUrl = localStorage.getItem('apiBaseUrl') || 'http://127.0.0.1:5000';
                
                // Update the trade status
                const response = await fetch(`${baseUrl}/api/trades/${tradeId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json',
                        'X-User-ID': userId
                    },
                    credentials: 'include',
                    body: JSON.stringify({
                        status: 'cancelled',
                        cancelled_by: userId
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`Failed to update trade: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('Trade rejected:', data);
                
                // Redirect back to seller trades page
                const base = location.pathname.replace(/[^\/]+$/, "");
                location.href = base + "seller_trade.html";
                
            } catch (error) {
                console.error('Error rejecting trade:', error);
                alert('Failed to reject trade. Please try again.');
            }
        });


        // Handle accept trade form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const note = textarea.value.trim();
            
            try {
                // Get current trade ID from URL
                const params = new URLSearchParams(location.search);
                const tradeId = params.get('id');
                if (!tradeId) {
                    throw new Error('No trade ID found');
                }
                
                // Get user ID
                const userId = localStorage.getItem('currentUserId');
                if (!userId) {
                    alert('You must be logged in to accept a trade');
                    window.location.href = 'login.html';
                    return;
                }
                
                // Get API base URL
                const baseUrl = localStorage.getItem('apiBaseUrl') || 'http://127.0.0.1:5000';
                
                // Update the trade status
                const response = await fetch(`${baseUrl}/api/trades/${tradeId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json',
                        'X-User-ID': userId
                    },
                    credentials: 'include',
                    body: JSON.stringify({
                        status: 'accepted',
                        seller_note: note
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`Failed to update trade: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('Trade accepted:', data);
                
                closePopup();
                
                // Redirect to confirmation page
                const base = location.pathname.replace(/[^\/]+$/, "");
                location.href = base + "seller_trade_confirm.html?id=" + tradeId;
                
            } catch (error) {
                console.error('Error accepting trade:', error);
                alert('Failed to accept trade. Please try again.');
                closePopup();
            }
        });
    </script>
</body>

</html>
