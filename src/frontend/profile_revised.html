<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CasaConnect — Profile</title>
    <link rel="stylesheet" href="common_style.css" />


    <style>
        .footer-nav .item-link,
        .footer-nav .item-link:visited,
        .footer-nav .item-link:hover,
        .footer-nav .item-link:focus,
        .footer-nav .item-link:active {
            text-decoration: none;
        }


        .phone.no-topbar {
            padding-top: 28px;
        }

        .profile-wrap {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* Profile info card */
        .profile-card {
            display: grid;
            grid-template-columns: 88px 1fr;
            gap: 16px;
            width: 100%;
            background: var(--panel);
            border: 1px solid var(--drop);
            border-radius: 14px;
            padding: 14px;
        }

        .avatar {
            width: 88px;
            height: 88px;
            border-radius: 10px;
            background: #e6e6e6;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            font-weight: 600;
            font-size: 14px;
            text-align: center;
        }


        .row-compact {
            display: grid;
            grid-template-columns: 1fr auto;
            align-items: center;
            gap: 10px;
        }

        .row-compact+.row-compact {
            margin-top: 12px;
        }


        .skel-input {
            background: #e6e6e6;
            border-radius: 12px;
            padding: 10px 12px;
            min-height: 32px;
            display: flex;
            align-items: center;
            color: #606060;
            font-size: 14px;
            line-height: 1;
            white-space: nowrap;
        }

        /* edit button */
        .pill {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 8px 12px;
            border-radius: 10px;
            background: #000;
            color: #fff;
            text-decoration: none;
            border: 2px solid #000;
            font-size: 12px;
            white-space: nowrap;
        }

        /* Manage Posts */
        .manage-row {
            display: flex;
            justify-content: flex-start;
            gap: 12px;
            width: 100%;
        }

        .btn-solid {
            text-decoration: none;
            color: #fff;
            background: #000;
            border: 2px solid #000;
            padding: 10px 14px;
            border-radius: 12px;
            font-weight: 700;
            font-size: 16px;
        }

        /* posts lists */
        .section-title {
            font-weight: 700;
            font-size: 16px;
            border-left: 4px solid #000;
            padding-left: 8px;
            margin: 6px 0;
        }

        .post {
            width: 100%;
            border: 1px solid var(--drop);
            border-radius: 14px;
            padding: 12px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            background: var(--panel);
        }

        .post-head {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 8px;
        }

        .badge {
            text-decoration: none;
            color: #fff;
            background: #000;
            border: 2px solid #000;
            padding: 6px 12px;
            border-radius: 12px;
            font-size: 12px;
            white-space: nowrap;
        }

        .post-body {
            display: grid;
            grid-template-columns: 1fr 120px;
            gap: 12px;
        }

        .media {
            height: 200px;
            border-radius: 10px;
            background: #777;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 10px;
        }

        .meta {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .skel-chip {
            background: #efefef;
            border: 1px solid var(--drop);
            border-radius: 12px;
            padding: 10px 12px;
            font-size: 14px;
            color: #606060;
        }

        .spacer {
            height: 2px;
            background: #eee;
            margin: 6px 0;
        }

        @media (max-width:393px) {
            .post-body {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body class="with-footer">
    <div class="screen">
        <!-- no topbar -->
        <main class="phone no-topbar">
            <div class="profile-wrap">

                <!-- Profile info -->
                <section class="profile-card">
                    <div class="avatar" aria-label="profile image placeholder">image</div>

                    <div class="info">
                        <div class="row-compact">
                            <div class="skel-input" aria-label="username">user name</div>
                            <a class="pill" href="profile_edit.html">edit</a>
                        </div>

                            <div></div>
                        </div>
                        <div class="row-compact">

                            <div></div>
                        </div>
                        <div class="row-compact">
                            <div class="skel-input" aria-label="location">location</div>
                            <div></div>
                        </div>
                    </div>
                </section>

                <!-- Manage Posts -->
                <div class="manage-row">
                    <a class="btn-solid" href="profile_posts.html">Manage Posts</a>
                </div>

                <!-- posts） -->
                <h3 class="section-title">Your Posts</h3>

                <article class="post">
                    <div class="post-head">
                        <div class="skel-input" style="width:180px;">post title</div>
                        <a class="badge" href="buyer_trade_page.html">Exchange Request Pending</a>
                    </div>
                    <div class="post-body">
                        <div class="media">image / description</div>
                        <div class="meta">
                            <div class="skel-chip">favorites</div>
                            <div class="skel-chip">username</div>
                            <div class="skel-chip">time posted</div>
                        </div>
                    </div>
                </article>

                <div class="spacer"></div>

                <article class="post">
                    <div class="post-head">
                        <div class="skel-input" style="width:180px;">post title</div>
                        <a class="badge" href="buyer_trade_page.html">Exchange Request Pending</a>
                    </div>
                    <div class="post-body">
                        <div class="media">image / description</div>
                        <div class="meta">
                            <div class="skel-chip">favorites</div>
                            <div class="skel-chip">username</div>
                            <div class="skel-chip">time posted</div>
                        </div>
                    </div>
                </article>

            </div>
        </main>
