            display: flex;
            flex-direction: column;

            display: flex;
            flex-direction:column;

            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        .stat {
            background: var(--accent);
            color: white;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            flex: 1;
            text-decoration: none;
        }
        .stat strong {
            display: block;
            font-size: 24px;
        }
